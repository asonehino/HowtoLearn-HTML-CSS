<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input</title>
</head>
<body>
  <form action = "">
      <!-- <fieldset>
        <legend>개인정보</legend>
        <input type = "text">
        <input type = "text">
      </fieldset>
      <fieldset>
        <legend>사업자정보</legend>
        <input type = "text">
        <input type = "text">
      </fieldset> -->
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for = "email">이메일</label>
            <input type = "email" id = "email" required value = "disabled" disabled>
          </li>
          <li>
            <label for = "tel">전화번호</label>
            <input type = "tel" id = "tel" required autofocus>
          </li>
          <li>
            <label for = "url">url</label>
            <input type = "url" id = "url" required placeholder="url을 입력해주세요">
          </li>
          <li>
            <label for = "number">number</label>
            <input type = "number" id = "number" required min = "0" max = "10">
          </li>
          <li>
            <label for = "range">range</label>
            <input type = "range" id = "range" required min = "0" max = "10">
          </li>
          <li>
            <label for = "password">password</label>
            <input type = "password" id = "password" required min = "0" max = "10">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜</legend>
        <ul>
          <li>
            <label for = "date">date</label>
            <input type = "date" id = "date" min = "2021-01-01" max = "2024-07-26">
          </li>
          <li>
            <label for = "month">month</label>
            <input type = "month" id = "month">
          </li>
          <li>
            <label for = "week">week</label>
            <input type = "week" id = "week">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간</legend>
        <ul>
          <li>
            <label for = "time">time</label>
            <input type = "time" id = "time" min = "15:00" max = "23:00">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>기타</legend>
        <ul>
          <li>
            <input type = "file" multiple>
          </li>
          <li>
            <!--서버축으로 값을 보낼 때 사용-->
            <!--ui상으로는 표시되지 않음-->
            <input type = "hidden" name = "" value = "">
          </li>
        </ul>
      </fieldset>
      <input type = "submit" value = "제출하기">
  </form>
</body>
</html>
