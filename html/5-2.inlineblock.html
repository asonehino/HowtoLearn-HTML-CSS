<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inlineblock2</title>
  <style>
    div {
      background-color: red;
      width: 100px;
      height: 100px;
      border: 1px solid deeppink;
    }
    span {
      background-color: green;
      width: 100px;
      height: 100px;
      border: 1px solid deeppink;
    }
  </style>
</head>
<body>
  <!--div는 width, height가 적용된다-->
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <!--span은 width, height가 적용되지 않는다-->
  <span>1</span><span>2</span><span>3</span>
</body>
</html>
