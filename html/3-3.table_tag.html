<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table tag</title>

  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid red;
    }
    .col1 {
      width: 40px;
    }
    .col2 {
      background-color: blueviolet;
    }
  </style>
</head>


<body>
  <h1>table 기초</h1>
  <table>
    <caption>프로필 테이블</caption>
    <tr>
      <th>이름</th>
      <th>취미</th>
      <th>특기</th>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>봉사</td>
      <td>청소</td>
    </tr>
    <tr>
      <td>박현호</td>
      <td>헬스</td>
      <td>코딩</td>
    </tr>
  </table>

  <hr />
  <h1>테이블 그룹 태그</h1>
  <table>
    <caption>학급 점수</caption>
    <colgroup>
      <col class="col1" />
      <col class="col2" />
      <col class="col3" />
      <col class="col4" />
      <col class="col5" />
      <col class="col6" />
    </colgroup>
    <thead>
      <tr>
        <th>반</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>코딩</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">1반</td>
        <td>홍길동</td>
        <td>90</td>
        <td>80</td>
        <td>60</td>
        <td>70</td>
      </tr>
      <tr>
        <td>박현호</td>
        <td>70</td>
        <td>60</td>
        <td>80</td>
        <td>90</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">평균</td>
        <td>80</td>
        <td>70</td>
        <td>70</td>
        <td>80</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
